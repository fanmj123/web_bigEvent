<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册/登录</title>
    <!-- 导入layui的css样式 -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <!-- 导入自己的css样式 -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- logo 模块 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <!-- 登录注册模块 -->
    <div class="loginAndReg">
        <div class="login-title"></div>
        <!-- 登录页面 -->
        <div class="login-box">
            <!-- 登录表单 -->
            <form class="layui-form" id="login_form">
                <div class="layui-form-item ">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" id="l-uname">
                </div>
                <div class="layui-form-item">
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" id="l-pwd">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="reg-link">去注册账号</a>
                </div>
            </form>

        </div>
        <!-- 注册页面 -->
        <div class="reg-box">
            <!-- 注册表单 -->
            <form class="layui-form" id="reg_form">
                <div class="layui-form-item ">
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input ">
                </div>
                <div class="layui-form-item">
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                        placeholder="请确认密码" autocomplete="off" class="layui-input ">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="login-link">去登录</a>
                </div>

        </div>
    </div>
    <!-- 导入layui.js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery文件 -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入baseAPI文件 -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="./assets/js/login.js"></script>
</body>

</html>
